<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rolling blackout Belgium</title>
        <meta name="author" content="Datafable">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="shortcut icon" href="">
        <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>

    <body>
        <div class="viz">
            <div class="container">
                <div class="page-header">
                <h1>How does the rolling blackout plan affect your municipality?</h1>
                </div>
                <div id="section-buttons" class="btn-group">
                    <button type="button" class="btn btn-default select-section active" value="all">All sections</button>
                    <button type="button" class="btn btn-default select-section" value="1">Section 1</button>
                    <button type="button" class="btn btn-default select-section" value="2">Section 2</button>
                    <button type="button" class="btn btn-default select-section" value="3">Section 3</button>
                    <button type="button" class="btn btn-default select-section" value="4">Section 4</button>
                    <button type="button" class="btn btn-default select-section" value="5">Section 5</button>
                    <button type="button" class="btn btn-default select-section" value="6">Section 6</button>
                </div>
                
                <div class="row">
                    <div class="col-lg-8">
                        <div id="map"></div>
                    </div>
                    <div class="col-lg-4">
                        <div id="info-panel">
                            <h2 id="municipality-name">Select your municipality</h2>
                            <p id="municipality-data" class="metadata">... to see how many power distribution cabinets are included in the rolling blackout plan.</p>
                            <table id="district-data" class="table table-bordered table-striped">
                                <thead>
                                    <tr class="top-header">
                                        <th></th>
                                        <th colspan="7">Sections</th>
                                    </tr>
                                    <tr>
                                        <th>District</th>
                                        <th>1</th>
                                        <th>2</th>
                                        <th>3</th>
                                        <th>4</th>
                                        <th>5</th>
                                        <th>6</th>
                                        <th>all</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="footer">
                <div class="container">
                    <p class="pull-left">Created by <a href="https://twitter.com/Datafable">Datafable</a></p>
                    <p class="pull-right"><a href="https://github.com/Datafable/rolling-blackout-belgium">Source code and data</a></p>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
        <script type="text/javascript" src="http://libs.cartocdn.com/cartodb.js/v3/cartodb.js"></script>
        <script type="text/javascript" src="js/sprintf.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
